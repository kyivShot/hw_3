<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hw2f1.css">
    <title>Login form</title>
</head>
<body>
    <div>
        <div id="indiv1">
            <div id="imgdiv">
                <img src="./img/logo.png" alt="">
            </div>
            <div id="h1div">
                <h1>Login/Sign-up</h1>
            </div>
        </div>
    </div>
    <br>
    <div>
        <form>
            <div>
                <div id="input1div">
                    <div id="lbl1">
                        <span style="font-weight:bold;">Login:</span>
                    </div>
                    <div id="input1">
                        <input type="text" required placeholder="Username">
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div id="input2div">
                    <div id="lbl2">
                        <span style="font-weight: bold;">Password:</span>
                    </div>
                    <div id="input2">
                        <input type="password" required placeholder="Password">
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div id="input3div">
                    <div id="input3">
                        <input type="checkbox" id="chkbx">
                    </div>
                    <div id="lbl3">
                        <label for="chkbx">
                        <span>Remember me</span>
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <div>
                <div id="lbl4">
                    <span>Do not have account? <a href="./hw2f2.html">Sign up</a> and begin to use all system</span>
                </div>
            </div>
            <br>
            <div>
                <div id="btn">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
